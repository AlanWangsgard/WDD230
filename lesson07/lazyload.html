<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="lazy.css">
    <title>Progressive Loading</title>
</head>

<body>
    <h1>
        Progressive Loading Images
    </h1>
    <div>
        <picture class="one">
            <img src="placeholder.jpeg" data-src="pic-1.jpeg" alt="image one">
        </picture>
        <picture class="two">
            <img src="placeholder.jpeg" data-src="pic-2.jpeg" alt="image two">
        </picture>
        <picture class="three">
            <img src="placeholder.jpeg" data-src="pic-3.jpeg" alt="image three">
        </picture>
        <picture class="four">
            <img src="placeholder.jpeg" data-src="pic-4.jpeg" alt="image four">
        </picture>
        <picture class="five">
            <img src="placeholder.jpeg" data-src="pic-5.jpeg" alt="image five">
        </picture>
    </div>
    <script src="lazy.js"></script>
</body>

</html>
